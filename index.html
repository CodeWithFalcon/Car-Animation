<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"><img src="trees.png" alt="Trees">
            </div>
            <div class="track"><img src="track.png" alt="Track"></div>
            <div class="car">
                <img src="car_body.png" alt="car">
                <div class="wheel1">
                    <img src="car_wheel_left.png" alt="Wheel-Left">
                </div>
                <div class="wheel2">
                    <img src="car_wheel_right.png" alt="Wheel-Right">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
